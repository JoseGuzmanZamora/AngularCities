<div>
    <h3>
      <label>Name:
        <input [(ngModel)]="new_city.name" placeholder="name"/>
      </label><br>
      <label>Country:
        <input [(ngModel)]="new_city.country" placeholder="name"/>
      </label><br>
      <label>Description:
        <input [(ngModel)]="new_city.description" placeholder="name"/>
      </label><br>
      <label>Image (URL):
        <input [(ngModel)]="new_city.img_url" placeholder="name"/>
      </label>
    </h3>
    <button (click)="createCity()">ADD</button>
</div>
