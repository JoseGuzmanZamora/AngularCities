<button (click)="changeCreate()" *ngIf="!create">Add City</button>
<app-create-city
 *ngIf="create"
 (refresh)="getCities(); changeCreate()"
 (back)="changeCreate()"
>
</app-create-city>
<div class="citieslist">
    <ul>
        <li *ngFor="let city of cities" class="card">
          <a routerLink="/citydetails/{{city.id}}">
            <h2>{{city.name}}</h2>
            <img src="{{city.img_url}}">
          </a>
        </li>
    </ul>
</div>
